<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>학생누리관 천장3</title>
		<meta name="description" content="학생누리관 1층 SWEETu 앞에서 찍은 천장 사진입니다.">
		<meta name="keywords" content="서울여자대학교, 학생누리관, 1층, SWEETu, 천장, 사진">
		<link rel="stylesheet" href="click.css">
	</head>


	<body>
		<h1>학생누리관 1층 SWEET u</h1>
	 	<section class="a">
        <img id="fullImage" src="image/n3-1.png">
    	</section>

	    <script>
	        const img = document.getElementById("fullImage");
	        const images = ["image/n3-1.png", "image/n3-2.jpeg"];
	        let index = 0;

	        document.body.addEventListener("click", () => {
	            index = (index + 1) % images.length; 
	            img.src = images[index];
	        });
	    </script>
	</body>
</html>
