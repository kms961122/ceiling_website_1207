<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>고명우기념관 천장1</title>
		<meta name="description" content="고명우기념관 (---)에서 찍은 천장 사진입니다.">
		<meta name="keywords" content="서울여자대학교, 고명우기념관, 천장, 사진">
		<link rel="stylesheet" href="click.css">
	</head>


	<body>
	  <section class="a">
        <img id="fullImage" src="image/g1-1.png">
    </section>

    <script>
        const img = document.getElementById("fullImage");
        const images = ["image/g1-1.png", "image/g1-2.jpeg"];
        let index = 0;

        document.body.addEventListener("click", () => {
            index = (index + 1) % images.length; 
            img.src = images[index];
        });
    </script>
	</body>
</html>
