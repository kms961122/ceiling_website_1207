<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>고명우기념관 천장2</title>
		<meta name="description" content="고명우기념관 3층 계단에서 찍은 천장 사진입니다.">
		<meta name="keywords" content="서울여자대학교, 고명우기념관, 천장, 사진">
		<link rel="stylesheet" href="click.css">
	</head>


	<body>
		<h1>고명우기념관 3층 계단</h1>
	    <section class="a">
        <img id="fullImage" src="image/g2-1.png">
        </section>

	    <script>
	        const img = document.getElementById("fullImage");
	        const images = ["image/g2-1.png", "image/g2-2.jpeg"];
	        let index = 0;

	        document.body.addEventListener("click", () => {
	            index = (index + 1) % images.length; 
	            img.src = images[index];
	        });
	    </script>
	</body>
</html>
